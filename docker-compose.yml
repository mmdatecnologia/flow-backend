version: '3'
services:
  mongo:
    container_name: mongo
    image: mongo:4.2.1
    restart: always
    ports:
      - 27017:27017
    networks:
      - database
    environment:
      MONGO_INITDB_ROOT_USERNAME: mongo
      MONGO_INITDB_ROOT_PASSWORD: mongo
    volumes:
      - ./mongo.entrypoint.js:/docker-entrypoint-initdb.d/entrypoint.js
  
  redis:
    container_name: redis
    image: redis:6.0-alpine
    command: redis-server --requirepass redis
    ports:
      - 6379:6379
    networks:
      - database
  
  mongo-express:
    image: mongo-express
    restart: always
    ports:
      - 8081:8081
    networks:
      - database
    environment:
      ME_CONFIG_MONGODB_ADMINUSERNAME: mongo
      ME_CONFIG_MONGODB_ADMINPASSWORD: mongo
      ME_CONFIG_MONGODB_URL: mongodb://mongo:mongo@mongo:27017/

networks:
  database:
    driver: bridge